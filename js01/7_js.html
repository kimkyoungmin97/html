<body>
    <script>
        
        function kkkk(x,y) {
            
            if(x == 0 || y == 0) { 
                alert("원점에 있습니다");
            } else if (x > 0 && y > 0){
                alert("1사분면에 있습니다");
            } else if (x < 0 && y > 0){
                alert("2사분면에 있습니다");
            } else if (x < 0 && y < 0){
                alert("3사분면에 있습니다");
            } else {
                alert("4사분면에 있습니다");
            }

        }
        
        var c = kkkk(1,2);
        alert(c);
        
    </script>
