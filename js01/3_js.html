<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var a = 10;


        // result = a > 20 ? "a가 크다" : "a가 작다";
        if(a > 20) {
            alert("a가 크다");
        } else {
            alert("a가 작다");
        }
        

        var engScore = 75;

        if(engScore >= 90 && engScore < 100) {
            alert("a");
        } else if (engScore < 90 && engScore >= 80) {
            alert("b");
        } else if (engScore < 80 && engScore >= 70) {
            alert("c");
        } else if (engScore < 70 && engScore >= 60) {
            alert("d");
        } else if (engScore < 60 && engScore > 0) {
            alert("e");
        } 

    </script>
</body>
</html>
