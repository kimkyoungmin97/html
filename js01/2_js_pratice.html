<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      var num1 = 10;
      var num2 = 20;

      num1 += num2;
      num1 -= num2;
      console.log(num1);

      var result = num1 > num2 ? "num1이 크다" : "num2이 크다";
      alert(result);
      console.log("num1: " + num1);
      console.log("num2: " + num2);

      var aa;

      if(num1 > num2){
        aa = "num1이 더 크다";
      } else{
        aa = "num2가 더 크다";
      }
      alert(aa);

    </script>
</body>
